<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GizmoBot | Commands</title>
    <!-- Modern Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: rgba(30, 41, 59, 0.7);
            --card-bg: rgba(51, 65, 85, 0.6);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --trigger-bg: rgba(59, 130, 246, 0.15);
            --trigger-text: #60a5fa;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(147, 51, 234, 0.15), transparent 25%);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 3rem 1rem;
            text-align: center;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 1), rgba(15, 23, 42, 0));
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
            animation: fadeIn 1s ease-out;
        }

        main {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            flex: 1;
        }

        /* Glassmorphism Container */
        .commands-container {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Command Cards Grid */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .cmd-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cmd-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2);
            background: rgba(51, 65, 85, 0.8);
        }

        .cmd-trigger {
            display: inline-block;
            background: var(--trigger-bg);
            color: var(--trigger-text);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .cmd-response {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin: 0;
        }

        .badges {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .badge {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .badge-mod { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-global { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .commands-container { padding: 1.5rem; }
            .commands-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>GizmoBot Commands</h1>
        <p class="subtitle">Complete list of available chat commands</p>
    </header>

    <main>
        <div class="commands-container">
            
            <h2 class="section-title">âœ¨ Static Commands</h2>
            <div class="commands-grid">
                <!-- STATIC_COMMANDS_PLACEHOLDER -->
            </div>

            <h2 class="section-title" style="margin-top: 2rem;">âš¡ Dynamic Commands</h2>
            <div class="commands-grid">
                <!-- DYNAMIC_COMMANDS_PLACEHOLDER -->
            </div>

            <h2 class="section-title" style="margin-top: 2rem;">ðŸ”¢ Counters</h2>
            <div class="commands-grid">
                <!-- COUNTERS_PLACEHOLDER -->
            </div>

        </div>
    </main>

    <footer>
        Last updated automatically by GizmoBot â€¢ <span id="timestamp"><!-- TIMESTAMP_PLACEHOLDER --></span>
    </footer>

</body>
</html>
